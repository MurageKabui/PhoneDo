<transition v-bind:[app.viewtransitionname]="transitionName"v-bind:[app.viewtransitionmode]="transitionMode"v-bind:[app.viewinanimation]="'animate__animated ' + 'animate__' + inAnimation"v-bind:[app.viewoutanimation]="'animate__animated ' + 'animate__' +  outAnimation"><div id="viewConsole"v-bind:class="['app-view', classes]"><dab-sidebar v-bind="app.sidebar"></dab-sidebar><dab-html v-bind="console_wrapper"></dab-html><dab-html v-bind="consolemenu"><div class="menubar"><div class="menu"><span class="menu_item"></span></div><div class="menu"><span class="menu_item">PhoneDo™</span><div class="content"><ul><li class="text-center"@click="app.replaceView('viewEditScript');"><span>Script Editor (IDE)</span></li><li @click="app.showDialog('dlgSettings');"><span>Terminal Settings</span></li></ul></div></div><div class="menu"><span class="menu_item">Edit</span><div class="content"><ul><li @click="app.store.jqconsole.SetPromptText('');"><span>Clear Input</span></li><li><span>Save Command</span></li><li><span>Copy Command</span></li><li><span>Paste Command</span></li></ul></div></div><div class="menu"><span class="menu_item">Options</span><div class="content"><ul><li @click="app._CLI_changePrompLabel();"><span>Set Prompt Label</span></li><li @click="app._CLI_restart();"><span>Restart Session</span></li><li @click="app.store.jqconsole.reset();"><span>Reset Terminal</span></li><li @click="app.store.jqconsole.Clear();"><span>Clear Terminal</span></li></ul></div></div><div class="menu"><span class="menu_item">Help</span><div class="content"><ul><li @click="app.browserOpen('https://github.com/MurageKabui/N8VShell/blob/main/README.md#n8vshell');"><span>Documentation</span></li><li @click="app.browserOpen('https://groups.google.com/u/1/g/n8vshell');"><span>PhoneDo Group</span></li><li class="text-center"@click="app.feedback();"><span>Feedback</span></li><li class="text-center"@click="app.showAbout();"><span>About</span></li></ul></div></div></div></dab-html></div></transition>
