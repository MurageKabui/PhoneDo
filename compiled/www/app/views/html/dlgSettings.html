<div id="dlgSettings"class="app-dialog modal fade"tabindex="-1"role="dialog"><div v-bind:class="['modal-dialog', 'modal-dialog-scrollable', 'modal-' + size]"role="document"><div class="modal-content"><div v-bind:class="[classes, 'modal-body']"><dab-html v-bind="idHTMLSettingsCnt"><div class="main-wrapper"><div class="toggle-container"v-for="setting in app.store.jqcsettings"><label :for="'toggle-' + setting.id"class="toggle-label"><span class="label-heading">{{ setting.label }}</span><span class="label-desc">{{ setting.description }}</span></label><label :for="'toggle-' + setting.id"class="switch"><input type="checkbox":id="'toggle-' + setting.id":checked="setting.setstate"@change="app.toggleSetting(setting.id, $event.target.checked)"><span class="slider"></span></label></div><hr><div class="toggle-container text-center"><label class="toggle-label"><span class="label-heading">PhoneDo Version</span><span class="label-desc">Script android the JS way.<br><a @click="app.browserOpen('https://groups.google.com/u/1/g/n8vshell')">Policy & Terms of Service</a></span></label></div></div></dab-html></div></div></div></div>
